<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 - Laço Enquanto</title>
</head>
<body>
    
    <!-- Parágrafo -->
    <p></p>

    <!-- SCRIPT -->
    <script>

        // Obter o elemento P
        var paragrafo = document.querySelector('p')

        // Laço de repetição
        var indice = 1
        
        while(indice <= 10){
            paragrafo.innerHTML += indice
            paragrafo.innerHTML += ' é ' + (indice % 2 == 0 ? 'par' : 'ímpar')
            paragrafo.innerHTML += '<br>'

            indice++
        }

    </script>
</body>
</html>
