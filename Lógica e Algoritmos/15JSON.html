<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15 - JSON</title>
</head>
<body>
    
    <script>
        // JSON -> JavaScript Object Notation
        let produto = {
            'nome':'Galaxy S23',
            'valor':3500,
            'segmento':'telefonia'
        }

        // Texto em formato JSON
        let prod = '{"nome":"iPhone 15", "valor":5000}'

        // Exibir JSON
        document.write(JSON.stringify(produto))

        // Exibir texto JSON
        document.write(JSON.parse(prod));
    </script>

</body>
</html>
