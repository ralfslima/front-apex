<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 - Palavra</title>
</head>
<body>
    
    <!-- Formulário -->
    <input type="text" placeholder="Escreva algo">
    <button onclick="acao()">Enviar</button>

    <div></div>

    <!-- SCRIPT -->
    <script>
        function acao(){

            // Obter o valor do input
            let palavra = document.querySelector('input').value

            // Contadores
            let vogais = 0
            let consoantes = 0

            // Índice
            let indice = 0

            // Laço
            while(indice < palavra.length){

                let letra = palavra.charAt(indice)

                if(letra == 'a' || letra == 'e' || letra == 'i' || letra == 'o' || letra == 'u'){
                    vogais++
                }else{
                    consoantes++
                }

                indice++
            }

            // Exibir dados
            document.querySelector('div').innerHTML = `<p>A palavra ${palavra} possui ${palavra.length} caracteres</p>`
            document.querySelector('div').innerHTML += `<p>Vogais: ${vogais}</p>`
            document.querySelector('div').innerHTML += `<p>Consoantes: ${consoantes}</p>`
            
        }
    </script>

</body>
</html>
