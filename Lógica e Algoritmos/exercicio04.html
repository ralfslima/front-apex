<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form>
        <input type="number" id="hora">

        <select id="cidade">
            <option value="0">Selecione uma cidade</option>
            <option value="1">Tóquio</option>
            <option value="2">Lisboa</option>
            <option value="3">Cidade do México</option>
        </select>

        <input type="button" value="Verificar" onclick="acao()">
    </form>

    <script>
        function acao(){
            // Obter a hora e a cidade
            let hora = parseInt(document.querySelector('#hora').value)
            let cidade = document.querySelector('#cidade').value

            // Adicionar fuso horário
            if(cidade == '1'){
                hora += 12
            }else if(cidade == '2'){
                hora += 3
            }else{
                hora -= 3
            }

            // Verifica se a hora é superior a 23
            if(hora > 23){
                hora -= 24
            }

            // Retorno
            if(cidade === '1'){
                alert('Em Tóquio é '+hora)
            }else if(cidade === '2'){
                alert('Em Lisboa é '+hora)
            }else {
                alert('Em Cidade do México é '+hora)
            }

        }
    </script>
    
</body>
</html>
