<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // Comparativo de dados
        document.write(5 > 3) // Maior
        document.write('<hr>')
        
        document.write(5 < 3) // Menor
        document.write('<hr>')
        
        document.write(5 >= 5) // Maior ou igual
        document.write('<hr>')

        document.write(5 <= 5) // Menor ou igual
        document.write('<hr>')

        document.write(1 == 1) // Igualdade (valor)
        document.write('<hr>')

        document.write(1 === '1') // Igualdade (valor e tipo)
        document.write('<hr>')

        document.write(1 != 1) // Diferente
        document.write('<hr>')

    </script>

</body>
</html>
