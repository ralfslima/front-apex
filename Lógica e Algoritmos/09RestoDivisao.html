<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09 - Resto da divisão</title>
</head>
<body>

    <script>
        // Par ou ímpar
        document.write(8 % 2 == 0 ? 'Par' : 'Ímpar')

        // Divisão
        document.write('<hr>')

        // Ano bissexto
        document.write(2024 % 4 == 0 ? 'É um ano bissexto' : 'Não é ano bissexto')
    </script>
    
</body>
</html>
