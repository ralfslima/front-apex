<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08 - Estrutura de Escolha</title>
</head>
<body>

    <!-- HTML -->
    <select onchange="descricao()">
        <option value="0">Selecione uma linguagem</option>
        <option value="1">HTML</option>
        <option value="2">CSS</option>
        <option value="3">JavaScript</option>
    </select>

    <p></p>

    <!-- SCRIPT -->
    <script>
        function descricao(){

            // Obter o valor selecionado
            let linguagem = parseInt(document.querySelector('select').value)

            // Estrutura de escolha
            switch(linguagem){
                case 1: document.querySelector('p').innerText = 'Linguagem de marcação'; break;

                case 2: document.querySelector('p').innerText = 'Linguagem de estilo'; break;

                case 3: document.querySelector('p').innerText = 'Linguagem de programação'; break;
                
                default: document.querySelector('p').innerText = '';
            }

        }
    </script>
    
</body>
</html>
