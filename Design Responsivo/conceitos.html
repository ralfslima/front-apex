<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conceitos - Bootstrap</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Aprendendo Bootstrap</h1>

    <a href="http://www.google.com" target="_blank" class="btn btn-primary">Google</a>
    <button class="btn btn-secondary">Clique aqui</button>
    <input type="button" value="Outro botão" class="btn btn-success">
    <p class="btn btn-warning" style="margin-top: 16px;">Parágrafo</p>

    <p class="alert alert-success">Tudo ok!</p>
    <p class="alert alert-info">Conheça a nova página!</p>
    <p class="alert alert-danger">Falha!</p>
    <p class="alert" style="background-color: rgb(160, 89, 227);">Cor customizada!</p>

    <!-- Tabela -->
    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <th>Nome</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Alice</td>
            </tr>

            <tr>
                <td>Bianca</td>
            </tr>

            <tr>
                <td>Carlos</td>
            </tr>
        </tbody>
    </table>

    <!-- GRID -->
    <main class="container" style="background-color: aqua;">
        
        <!-- Linha -->
        <div class="row">

            <!-- Coluna -->
            <div class="col-xxl-2 col-lg-4 col-md-6 col-sm-6 col-12" style="background-color: chartreuse;">Coluna 01</div>
            <div class="col-xxl-2 col-lg-4 col-md-6 col-sm-6 col-12" style="background-color: red;">Coluna 02</div>
            <div class="col-xxl-2 col-lg-4 col-md-6 col-sm-6 col-12" style="background-color: blue;">Coluna 03</div>
            <div class="col-xxl-2 col-lg-4 col-md-6 col-sm-6 col-12" style="background-color: orange;">Coluna 04</div>
            <div class="col-xxl-2 col-lg-4 col-md-6 col-sm-6 col-12" style="background-color: purple;">Coluna 05</div>
            <div class="col-xxl-2 col-lg-4 col-md-6 col-sm-6 col-12" style="background-color: yellow;">Coluna 06</div>
        </div>

    </main>

</body>
</html>
